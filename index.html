<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="cs/style.css">
	<title></title>
</head>
<body>
	<div id = "clock"></div>
	<div class="slider-wrapper">
    <div class="slider-item active">
        <img src="https://picsum.photos/1200/400?random=1" />
        <div class="caption">
            <h2>Caption 1 heading</h2>
            <p>Caption 1 desc</p>
        </div>
    </div>
    <div class="slider-item">
        <img src="https://picsum.photos/1200/400?random=2"/>
        <div class="caption">
            <h2>Caption 2 heading</h2>
            <p>Caption 2 desc</p>
        </div>
    </div>
    <div class="slider-item">
        <img src="https://picsum.photos/1200/400?random=3" />
        <div class="caption">
            <h2>Caption 3 heading</h2>
            <p>Caption 3 desc</p>
        </div>
    </div>
	</div>
	<div class="slider-btns">
	    <button id="prev-slide-btn"><<</button>
	    <button id="next-slide-btn">>></button>
	    <button id="startAutoSliding">start Auto Sliding</button>
	    <button id="stopAutoSliding">stop Auto Sliding</button>
	    <div class="dots">
	    	<span></span>
	    	<span></span>
	    	<span></span>
	    </div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
